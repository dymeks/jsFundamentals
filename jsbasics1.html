<!DOCTYPE html>
<html>
<head>
	<title>Js Basics 1</title>
</head>
<body>
	<script>
		//Basics 1
		var x = [];
		console.log(x);

		x.push("coding");
		x.push("dojo");
		x.push("rocks");
		x.pop();
		console.log(x); //Output: ["coding","dojo"]

		//Basics 2
		const y = [];
		console.log(y);
		y.push(88);
		//Output: y = [88]

		//Basics 3
		var z = [9, 10, 6, 5, -1, 20, 13, 2];
		//prints everynumber in z
		//to print every number except last just add -1 to z.length.
		for(var i = 0; i < z.length; i++)
		{
			console.log(z[i]);
		}

		//Basic 4
		var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
		for(let i = 0; i < names.length; i++)
		{
			if(names[i].length > 5){
				console.log(names[i].length);
			}
			
		}

		//Basic 5
		function yell(string)
		{
			return string.toUpperCase(); 
		}
		console.log(yell("i hate you"));
	</script>
</body>
</html>
