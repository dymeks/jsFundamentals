<!DOCTYPE html>
<html>
<head>
	<title>Js Basics 1</title>
</head>
<body>
	<script>
		function magic_multiply(x,y)
		{
			if(x === 0 && y === 0){
				return "All Inputs 0";
			}

			if(typeof x == "object")
			{
				for(let i = 0; i < x.length;i++){
					x[i] = x[i]*y;

				}
				return x;
			} else if (typeof x === "string" || typeof y === "string")
			{	
				
				// return "Error cannot multiply by string"
				var temp = "";
				//if(typeof x == "string")
				//{	
					for(let i = 0; i<y;i++)
					{
						temp += x; 
					}
					if(!temp){
						temp = "Error: Can not multiply by string"
					}
					return temp;
				//}
				
			}
			return x*y;
		}

		let test1 = magic_multiply(5,2);
		console.log(test1); //Outputs 10

		let test2 = magic_multiply(0,0);
		console.log(test2) //All inputs 0

		let test3 = magic_multiply([1, 2, 3],2);
		console.log(test3) //Output [2,4,6]

		let test4 = magic_multiply(7, "three");
		console.log(test4);

		let test5 = magic_multiply("Brendo", 4);
		console.log(test5);

		console.log(typeof ["hi there"]);
	</script>
</body>
</html>
