<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	 <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <div id="main2">
    	
    </div>
	<script>
	    function appendList(array, id){
	    	for(let i = 0; i < array.length; i++)
	    	{
	    		let newChild = document.createElement("li");
	    		newChild.innerHTML = array[i];
	        	document.getElementById(id).appendChild(newChild);
	    	}
	    	
	    };

	    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
	    let target_id = "main";
	    appendList(students, target_id);

	    //SuperAppend
	    function superAppend(array, element, id){
	    	for(let i = 0; i < array.length; i++)
	    	{
	    		let newChild2 = document.createElement(element);
	    		newChild2.innerHTML = array[i];
	        	document.getElementById(id).appendChild(newChild2);
	    	}
    		
		};

		let students2 = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
	    let target_id2 = "main2";
	    superAppend(students2, "p", target_id2);
	</script>  
</body>
</html>
